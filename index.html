<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Lister</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 id="header-title">Item Lister</h1>
                </div>
                <div class="col-md-6 align-self-center">
                    <input type="text" class="form-control" id="filter" placeholder="Search Items...">
                </div>
            </div>
        </div>
    </header>
        <div class="container">
            <div id="main" class="card card-body">
                <h2 class="title">Add Items</h2>
                <form id="addForm" class="form-inline mb-3">
                    <input type="text" class="form-control my-2" id="item">
                    <!-- <select class="form-control my-2">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select> -->
                    <input type="submit" class="btn btn-dark" value="submit">
                </form>
                <h2 class="title">Items</h2>
                <ul id="items" class="list-group">
                    <li class="list-group-item">item 1 <button style="float: right;" class="btn btn-danger btn-sm delete">X</button></li>
                    <li class="list-group-item">item 2 <button style="float: right;" class="btn btn-danger btn-sm delete">X</button></li>
                    <li class="list-group-item">item 3 <button style="float: right;" class="btn btn-danger btn-sm delete">X</button></li>
                    <li class="list-group-item">item 4 <button style="float: right;" class="btn btn-danger btn-sm delete">X</button></li>
                </ul>
                <!-- <div id="output"></div> -->

                <!-- <div id="box" style="width: 400px; height: 200px; background-color: #f4f4f4;"><h3>Hello</h3></div> -->
            </div>
            
        </div>
    


    <script src="script.js"></script>
</body>
</html>
